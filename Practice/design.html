<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 200px;
        text-align: center;
        background: red;
        float: left;
      }
      .box2 {
        width: 300px;
        height: 200px;
        text-align: center;
        background: green;
        float: right;
      }

      .box3 {
        width: 300px;
        height: 200px;
        text-align: center;
        background: yellow;
        float: left;
        clear:both;
      }
    </style>
  </head>
  <body>   
    <div class="box1">Hello Box1</div>
    <div class="box2">Hello Box2</div>
    <div class="box3">Hello Box3</div>    
  </body>
</html>
