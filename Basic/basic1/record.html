<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <blockquote>
      <h1>Contact Information</h1>
      <form>
        Name: <input type="text" /><br /><br />
        Email: <input type="text" /><br /><br />
        Mobile: <input type="text" /><br /><br />
        Address: <input type="text" /><br /><br />
        Message:
        <button>Add</button>
      </form>
    </blockquote>
    <br />
    <hr />
    <blockquote>
      <h1>Product Input</h1>
      <form>
        name: <input type="text" /><br /><br />
        price: <input type="number" /><br /><br />
        quantity: <input type="number" /><br /><br />
        image: <input type="file" /><br /><br />
        description: <textarea type="text"></textarea><br /><br />
        <button>Add</button>
      </form>      
    </blockquote>
    <hr>    
    <blockquote>
      <h1>Student Records</h1>
      <form>
        Name: <input type="text" /><br /><br />
        Email: <input type="text" /><br /><br />
        Gender: <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female <br /><br />
        Course: <input type="checkbox" /> Figma <input type="checkbox" /> HTML
        <input type="checkbox" /> CSS <br /><br />
        Country:
        <select>
          <option>----Select Country----</option>
          <option>Nepal</option>
          <option>India</option>
          <option>USA</option>
        </select>
        <br /><br />
        image: <input type="file"><br><br>
        DOB: <input type="date"><br><br>
        Description: <textarea rows="4"></textarea><br><br>
        <button>Add Record</button>
        <input type="reset" value="Reset">
      </form>
    </blockquote>
  </body>
</html>
