<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daraz Website</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container bg-light">
      <div class="row bg-warning text-white">
        <div class="col-md-12">
          <div class="navbar justify-content-end">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Save More on App</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Become A Seller</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help & Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Language Change</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row bg-warning text-white mb-3">
        <div class="col-2">Daraz</div>
        <div class="col-6">
          <form class="search-form">
            <div class="row">
              <div class="col-10">
                <input type="text" class="form-control" />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-2">
          <div class="cart">
            <span class="cart-icon">Cart</span>
            <span class="cart-count">0</span>
          </div>
        </div>
      </div>
      <div class="row my-1">
        <div class="col-9">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/a.jpeg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="/images/d.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="/images/h.avif" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-3">
          <img src="/images/img37.avif" alt="" />
        </div>
      </div>
      <div class="row my-1">
        <div class="col-12">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/img27.avif" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="/images/img28.avif" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="/images/img29.avif" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row my-1">
        <div class="col-12">
          <h6>Flash Sale</h6>
        </div>
      </div>
      <div class="row justify-content-between my-1">
        <div class="col-3">
          <p>On Sale Now</p>
        </div>
        <div class="col-3">Shop All Products</div>
      </div>
      <div class="row my-1">
        <div class="col-2">
          <img src="/images/img30.avif" alt="" />
        </div>
        <div class="col-2">
          <img src="/images/img31.avif" alt="" />

        <div class="col-2">
          <img src="/images/g.avif" alt="" />
        </div>
        <div class="col-2">
          <img src="/images/b.jpeg" alt="" />
        </div>
        <div class="col-2">
          <img src="/images/img27.avif" alt="" />
        </div>
        <div class="col-2">
          <img src="/images/d.jpg" alt="" />
        </div>
      </div>
      <div class="row my-1 g-1">
        <h3>Categories</h3>
        <div class="col-lg-2">
          <img src="images/e.avif" alt="" />
        </div>
        <div class="col-lg-2">
          <img src="images/e.avif" alt="" />
        </div>
        <div class="col-lg-2">
          <img src="images/e.avif" alt="" />
        </div>
        <div class="col-lg-2">
          <img src="images/e.avif" alt="" />
        </div>
        <div class="col-lg-2">
          <img src="images/e.avif" alt="" />
        </div>
        <div class="col-lg-2">
          <img src="images/e.avif" alt="" />
        </div>
        <div class="col-lg-2">
          <img src="images/e.avif" alt="" />
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
