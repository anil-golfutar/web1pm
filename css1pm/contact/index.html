<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Health Monitor & AI Diagnosis</h1>
        <p>Enter your health data and symptom below for AI diagnois</p>
      </div>
      <div class="main">
        <form action="">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" class="form-control" placeholder="Enter Your Age" />
          </div>
          <div class="form-group">
            <label for="temp">Body Temperature</label>
            <input type="number" id="temp" class="form-control" placeholder="Enter Your Body Temperature"/>
          </div>
          <div class="form-group">
            <label for="beat">Heart Beat</label>
            <input type="number" id="beat" class="form-control" placeholder="Enter Your Heart Beat" />
          </div>
          <div class="form-group">
            <label for="symptom">Symptoms</label>
            <textarea name="" id="symptom" placeholder="Describe any symptom (e.g. cough, headache)"></textarea>
          </div>          
          </div>
          <div class="btn"></div>
          <button>Submit</button>
          <button>Chat with Doctor</button>
        </form>
      </div>
    </div>
  </body>
</html>
