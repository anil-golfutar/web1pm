<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact-style.css" />
  </head>
  <body>
    <div class="container-contact">
      <h1>This is Contact Page</h1>
      <div class="contact-form-container">
        <form action="#" method="post" class="contact-form">
          <p>If you have any questions, feel free to reach out!</p>
          <div class="contact-info">
            <div class="input-field">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="input-field">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="input-field">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="50"
                placeholder="Please leave your message here"
              ></textarea>
            </div>
          </div>
          <div class="country-book">
            <div class="country">
              <label for="country">Country</label><br />
              <select id="country" name="country">
                <option value="" selected disabled>----Select---</option>
                <option value="Nepal">Nepal</option>
                <option value="Nepal">India</option>
                <option value="Nepal">USA</option>
              </select>
            </div>
            <div class="favorite-books">
              <p>Your Favorite Books:</p>
              <div class="books">
                <div class="book" >
                  <input type="checkbox" name="book" id="book1" />
                  <label for="book1">Book1</label>
                </div>
                <div class="book" >
                  <input type="checkbox" name="book" id="book2"  checked/>
                  <label for="book2">Book2</label
                  >
                </div>
                <div class="book" >
                  <input type="checkbox" name="book" id="book3" />
                  <label for="book3">Book3</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="gender-birth">
            <div class="gender">
              <p>Your Gender:</p>
              <input type="radio" name="gender" id="male" checked />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </div>
            <div class="birth">
              <label for="birth">Date of Birth:</label><br />
              <input type="date" id="birth" name="birth" /><br />
            </div>
          </div>
          <div class="button-group">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
